<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <title>Simulador de Tarjetas de Crédito</title>
</head>
<body>
    <div class="m-5">
        <h1>Simulador de Tarjeta de Crédito</h1>
        <div class="p-3">
            <form id="form">
                <input id="monto" class="form-control p-3" type="text" placeholder="Inserte monto a calcular" aria-label="default input example">
                <input id="cuotas" class="form-control p-3" type="text" placeholder="Inserte número de cuotas" aria-label="default input example">
                <select id="tarjeta" class="form-select p-3" aria-label="Default select example">
                    <option selected>Seleccione tarjeta a usar</option>
                    <!-- <option value="1">Visa</option>
                    <option value="2">MasterCard</option>
                    <option value="3">AmericanExpress</option> -->
                </select>
                <button id="button" type="submit" class="btn btn-dark">Simular Cuotas</button>
                <button id="lastSimulation" type="submit" class="btn btn-dark">Ver Ultima Simulación</button>
            </form>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
